<!DOCTYPE html>
<html lang="en">
<head>
    <title>Types</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="simulator.html">Simulator</a>
            </li>
            <li>
                <a href="devices.html">Devices</a>
            </li>
            <li class="activeTab">
                <a href="#">Types</a>
            </li>
            <li>
                <a href="statuses.html">Statuses</a>
            </li>
        </ul>
    </nav>
</header>

<section id="addTypeSection">
    <h1>Add a device type</h1>
    <form>
        <label for="typeInput">
            Type*:
            <input type="text" class="clickable" name="typeInput" placeholder="type device type" id="typeInput"/>
        </label>
        <fieldset class="statusesFieldset">
        <legend>Choose possible statuses for the type(optional):</legend>
        </fieldset>
    </form>
    <button id="addTypeButton" class="clickable" type="button">Add type</button>
    <p class="infoBoxP"></p>
</section>

<section id="updateTypeSection">
    <h1>Update a device type</h1>
    <form>
        <label for="typeSelect">
            Type*:
            <select id="typeSelect"></select>
        </label>
        <fieldset class="statusesFieldset">
            <legend>Choose possible statuses for the type:</legend>
        </fieldset>
    </form>
    <button id="updateTypeButton" class="clickable" type="button">Update type</button>
    <p class="infoBoxP"></p>
</section>

<h1>Types</h1>
<table id="typesTable">
    <tr>
        <th>Type</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
</table>

<script type="module" src="../js/util/FetchUtil.js"></script>

</body>
</html>
