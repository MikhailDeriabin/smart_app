<!DOCTYPE html>

    <header>

    <h1>Add a device</h1>
    <section id="addDeviceSection">
        <form action="POST">
            <label for="manufacturerSelect">
                Manufacturer*:
                <select class="clickable" name="manufacturerName" id="manufacturerSelect">
                </select>
            </label>


            <label for="typeSelect">
                Type*:
                <select class="clickable" name="type" id="typeSelect">
                </select>
            </label>


            <label for="powerConsumptionInput">
                Power consumption(W)*:
                <input type="number" class="clickable" name="powerConsumption" placeholder="type power consumption" id="powerConsumptionInput"/>
            </label>

            <button id="addDeviceButton" class="clickable" type="button">Add device</button>
        </form>
        <p class="infoBoxP"></p>
    </section>

    <h1>Your devices</h1>
    <section id="userDevicesSection">
    </section>

    <script type="module" src="../js/util/FetchUtil.js"></script>
    <script type="module" src="../js/util/ValidationUtil.js"></script>

    <script type="module" src="../js/devices.js"></script>
